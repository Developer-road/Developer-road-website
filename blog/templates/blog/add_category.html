{% extends 'base.html' %}
{% block title %}Add Category{% endblock title %}

{% block body_content %}
{% if user.is_authenticated %}
    <div class="m-5 mx-auto text-center">
        <h1 class="fw-bold">Create a Category</h1>
    </div>

    <div class="form-group">
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="mt-5">
                <button type="submit" class="btn form-btn">Create Category</button>
            </div>
        </form>
    </div>
{% endif %}
{% endblock body_content %}

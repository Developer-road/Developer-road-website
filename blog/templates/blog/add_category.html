{% extends 'base.html' %}
{% block title %}Add Category{% endblock title %}

{% block body_content %}
{% if user.is_authenticated %}
<div class="mb-5">
    <h1 class="">Create a Category</h1>
</div>

<div class="form-group">
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mt-5">
            <button type="submit" class="btn form-btn">Create Category</button>
        </div>
    </form>
</div>
{% endif %}
{% endblock body_content %}

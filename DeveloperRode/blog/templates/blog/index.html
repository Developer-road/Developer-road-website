{% extends 'base.html' %}
{% load static %}
{% block title %}
Blog - Posts
{% endblock title %}

{% block body_content %}

<h1>Posts</h1>

{% for post in object_list %}

<h2><a href="{% url 'blog:article_page' post.pk %}">{{ post.title }}</a> by {{ post.author.first_name }}
    {{ post.author.last_name }}</h2>

{% endfor %}

<a href="{% url 'blog:add_post' %}" target="_blank" rel="#" <button type="button" class="btn btn-primary btn-lg">Add
    post</a>

{% endblock body_content %}

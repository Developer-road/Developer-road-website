{% extends 'base.html' %}
{% load static %}

{% block title %}Add a post{% endblock title %}

{% block body_content %}
{% if user.is_authenticated %}
<h1>Add post</h1>
<div class="form-group">
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Post</button>


    </form>
</div>
{% else %}
<h1>Sorry. You are not Allowed to add a Post</h1>
{% endif %}

{% endblock body_content %}

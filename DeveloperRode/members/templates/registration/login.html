{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock title %}

{% block body_content %}

<h1>Login</h1>
<div class="form-group">
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_table }}
        <button type="submit" class="btn form-btn">Login</button>
    </form>
</div>

<hr>
<div class="btn create-btn">
    <a href="{% url 'members:signup' %}">Register</a>
</div>

{% endblock body_content %}}
